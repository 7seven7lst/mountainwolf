<div class="row column-headings">
  <span class="col-md-4">Restaurant</span>
  <span class="col-md-4">Location</span>
  <span class="col-md-4">Price</span>
</div>
<div class="row search-result" ng-repeat="restaurant in results | orderBy: 'name' | filter:search" ng-click="selection(restaurant)">
  <div>
    <span class="col-md-4"><a class="restaurant-name" href="#/restaurant/{{results.id}}">{{restaurant.name}}</a></span>
    <span class="restaurant-location col-md-4">{{restaurant.location}}</span>
    <span class="restaurant-price col-md-4">{{restaurant.price}}</span>
  </div>
</div>

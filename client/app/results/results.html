<div class="row search-result" ng-repeat="restaurant in results | orderBy: 'name' | filter:search" ng-click="selection(restaurant)">
  <div>
    <a class="restaurant-name" href="#/restaurant/{{results.id}}">{{restaurant.name}}</a>
    <span class="restaurant-price pull-right">Average Price: ${{restaurant.price}}</span>
  </div>
  <div>
    <span class="restaurant-location">{{restaurant.location}}</span>
  </div>
</div>

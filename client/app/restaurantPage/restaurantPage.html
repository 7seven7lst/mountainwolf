<div class="row restaurant-info">
  <div>
    <a class="restaurant-name">{{results.name}}</a>
    <span class="restaurant-rating pull-right">{{results.rating}} Stars</span>
  </div>
  <div>
    <span class="restaurant-location">{{results.location}}</span>
    <span class="restaurant-price pull-right">{{results.price}}</span>
  </div>
  <div>
    <button class="reviewsubmit" ui-sref="post">Submit Reivew</button>
  </div>
</div>

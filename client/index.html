<!DOCTYPE html>

<!--connects to infoodity module in app.js-->
<html ng-app="infoodity">

<head>
  <meta charset="utf-8" />
  <title>infoodity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400" rel="stylesheet" type="text/css">
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="app/app.js"></script>
  <script src="app/restaurantPage/restaurantPage.js"></script>
  <script src="app/results/results.js"></script>
  <script src="app/reviews/reviews.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/submitReview/submitReview.js"></script>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" id="logo" ui-sref="home">infoodity</a>
      </div>

      <form class="navbar-form navbar-right" role="search" ng-controller="searchRestaurant">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="query" placeholder="Restaurant Name">
          <button type="submit" class="btn" ng-click="submit()">Submit</button>
        </div>
      </form>
    </div><!-- /.container-fluid -->
  </nav>

  <!--CONTENT DIV -->
  <div class="main-container">
    <div class="col-md-12">
      <!--LEFT SPACER SPAN-->
      <span class="col-md-1"></span>
      <!--CONTENT AREA-->
      <span class="col-md-10">
        <!--MAIN CONTENT SPAN-->
        <div class="row" ui-view="main-content">

        </div>
        <!--SECONDARY CONTENT SPAN-->
        <div class="row" ui-view="secondary-content">

        </div>
      </span>
      <!--RIGHT SPACER-->
      <span class="col-md-1"></span>
    </div>

  </div>

</body>
</html>
